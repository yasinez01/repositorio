<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linea informacion</title>
    <link rel="stylesheet" href="lineainformacion.css" > 
</head>
<body>
    <form action="lineainformacion.php" method="get">
        <h1 id="titulo">INFORMACIÓN DE LÍNEA</h1>
        <div id="rellenardatos">
            <p id="enunciado">SELECCIONA UNA OPCIÓN Y RELLENA SUS DATOS CORRESPONDIENTES.</p>
            <div id="opcion1" class="opcion">
                <t2 class="tituloopcion">OPCIÓN 1:</t2>
                <p class="informacion">Información específica de una línea:</p>
                <table id="datos">
                    <tr id="primeraFila">
                        <td class="primeraColumna">Nª de la línea:</td>
                        <td class="introduccionDatos"><input class="introDatos" type="number" name="linea" min=1></td>
                    </tr>
                    <tr id="segundaFila">
                        <td class="primeraColumna">Fecha:</td>
                        <td class="introduccionDatos"><input class="introDatos" type="date" name="fechadetalle"></td>
                    </tr>
                </table>
            </div>
            <div id="opcion2" class="opcion">
                <t2 class="tituloopcion">OPCIÓN 2:</t2>
                <p class="informacion">Información general sobre líneas:</p>
                <table id="datos">
                    <tr>
                        <td class="primeraColumna">Fecha:</td>
                        <td class="introduccionDatos"><input class="introDatos" type="date" name="fechageneral"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="zonaboton">
            <input id="boton" type="submit" value="Buscar">
        </div>
    </form>
</body>
</html>
